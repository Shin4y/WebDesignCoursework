  <script> 
    $(document).ready(function(){
         $(".nav-item").hover(function(){
            var nav = $(this);
            console.log("nav item entered");
            nav.animate({color: "#0000ff"}, "fast");
         },

        function(){
            console.log("nav-item left");
            var nav = $(this);
            nav.animate({color:"#FFFFFF"}, "fast");  
        });

        $(".icon").hover(function(){
          var nav = $(this);
          nav.velocity({scale: 1.5}, "fast");
        },

        function(){
          var nav = $(this);
          nav.velocity({scale: 1}, "fast");
        });

        $("#padoru-text").velocity({rotateY: "360deg"}, {loop: true, delay: 0, duration: 5000},);

      
      });

  </script>

   <script> 
    var soundID = "padoru";

    function loadSound () {
      createjs.Sound.registerSound("../sound/christmas.mp3", soundID);
    }

    function playSound () {
      createjs.Sound.play(soundID);
    }

  </script>




</head>
